<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        
        
        /* ===== EMAIL VERIFICATION BANNER ===== */
        .email-warning-banner {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
        }
        
        .email-warning-banner.show {
            display: flex;
        }
        
        .email-warning-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .email-warning-content {
            flex: 1;
        }
        
        .email-warning-title {
            font-weight: bold;
            color: #92400e;
            margin-bottom: 4px;
        }
        
        .email-warning-text {
            font-size: 0.9rem;
            color: #78350f;
            line-height: 1.4;
        }
        
        .email-warning-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .email-warning-btn:hover {
            background: #d97706;
        }
        
        .email-warning-close {
            background: none;
            border: none;
            color: #92400e;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* ===== SPLASH SCREEN ===== */
        #splash {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #splash.hide { opacity: 0; pointer-events: none; }

        .splash-logo {
            width: 160px;
            height: 160px;
            animation: breathe 3s ease-in-out infinite;
        }

        .splash-title {
            margin-top: 30px;
            font-size: 2.8rem;
            color: white;
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .splash-tagline {
            margin-top: 12px;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 400;
            letter-spacing: 1px;
            animation: fadeInUp 1.2s ease 0.5s both;
        }

        .splash-loader {
            margin-top: 40px;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite, fadeInUp 1s ease 0.7s both;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes steamFloat {
            0% { opacity: 0; transform: translateY(0) scale(0.8); }
            50% { opacity: 1; transform: translateY(-15px) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(1.2); }
        }

        .steam-1 { animation: steamFloat 3s ease-in-out infinite; }
        .steam-2 { animation: steamFloat 3s ease-in-out 0.5s infinite; }
        .steam-3 { animation: steamFloat 3s ease-in-out 1s infinite; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }
        body.ltr { direction: ltr; }

        /* ===== APP BAR ===== */
        .app-bar {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .app-bar-title { 
            color: white; 
            font-size: 1.3rem; 
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .app-bar-logo {
            width: 32px;
            height: 32px;
        }

/* ===== LANGUAGE ===== */
        .lang-wrapper { position: relative; }
        .lang-trigger {
            display: flex; align-items: center; gap: 5px;
            background: rgba(255,255,255,0.2);
            border: 1.5px solid rgba(255,255,255,0.5);
            color: white; padding: 8px 14px; border-radius: 20px;
            cursor: pointer; font-size: 0.95rem; transition: background 0.2s;
        }
        .lang-trigger:hover { background: rgba(255,255,255,0.3); }
        .lang-arrow { font-size: 0.6rem; transition: transform 0.3s; }
        .lang-arrow.open { transform: rotate(180deg); }
        .lang-dropdown {
            position: absolute; top: calc(100% + 8px); left: 0;
            background: white; border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden; min-width: 160px;
            opacity: 0; transform: translateY(-8px) scale(0.96);
            pointer-events: none;
            transition: all 0.25s cubic-bezier(0.34,1.56,0.64,1);
        }
        body.ltr .lang-dropdown { left: auto; right: 0; }
        .lang-dropdown.open { opacity: 1; transform: translateY(0) scale(1); pointer-events: all; }
        .lang-option {
            display: flex; align-items: center; gap: 10px;
            padding: 13px 18px; cursor: pointer; font-size: 0.95rem;
            color: #333; transition: background 0.15s;
            border-bottom: 1px solid #f0f0f0;
        }
        .lang-option:last-child { border-bottom: none; }
        .lang-option:hover { background: #f0fdf4; color: #16a34a; }
        .lang-option.selected { background: #dcfce7; color: #16a34a; font-weight: bold; }
        .lang-check { margin-right: auto; color: #16a34a; display: none; }
        body.ltr .lang-check { margin-right: 0; margin-left: auto; }
        .lang-option.selected .lang-check { display: block; }

        /* ===== PAGE ===== */
        .page { padding: 25px 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .logo { font-size: 3rem; font-weight: bold; margin-bottom: 10px; }
        .tagline { font-size: 1.1rem; opacity: 0.9; }

        /* ===== CARD ===== */
        .card {
            background: white; border-radius: 20px;
            padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .section { margin-bottom: 25px; }
        .label { display: block; font-weight: bold; margin-bottom: 12px; color: #333; font-size: 1rem; }

        .cond-label-row {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;
        }
        .cond-label-text { font-weight: bold; color: #333; font-size: 1rem; }

        /* ===== NONE BUTTON ===== */
        .none-btn {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 0.95rem;
            color: #555;
            transition: all 0.2s;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .none-btn:hover { border-color: #16a34a; background: #f0fdf4; }
        .none-btn.selected {
            border: 2.5px solid #16a34a;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 14px rgba(34,197,94,0.45);
        }

        /* ===== CONDITION GRID ===== */
        .condition-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .cond-btn {
            padding: 16px 10px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 0.88rem;
            color: #555;
            transition: all 0.2s;
            line-height: 1.4;
        }
        .cond-btn:hover { border-color: #16a34a; background: #f0fdf4; color: #555; }
        .cond-btn.selected {
            border: 2.5px solid #16a34a;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 14px rgba(34,197,94,0.45);
            transform: translateY(-2px);
        }
        .cond-btn .cond-label { display: block; }

        /* ===== ATHLETE CARD ===== */
        .athlete-card {
            margin-top: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .athlete-btn {
            width: 100%;
            padding: 14px 16px;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.88rem;
            color: #555;
            transition: background 0.2s;
        }
        .athlete-btn:hover { background: #f0fdf4; }
        .athlete-btn.selected {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-weight: bold;
        }
        .athlete-card.selected {
            border-color: #22c55e;
            border-width: 2.5px;
            box-shadow: 0 4px 14px rgba(34,197,94,0.35);
        }
        .athlete-label { flex: 1; text-align: right; }
        body.ltr .athlete-label { text-align: left; }
        .athlete-arrow { font-size: 0.75rem; color: #999; transition: transform 0.3s; }
        .athlete-arrow.open { transform: rotate(180deg); }

        .athlete-sub {
            display: none;
            padding: 12px 16px;
            background: #f0fdf4;
            border-top: 1px solid #bbf7d0;
            gap: 10px;
        }
        .athlete-sub.open { display: flex; }
        
        .sub-btn {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid #bbf7d0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            color: #166534;
            text-align: center;
            transition: all 0.2s;
            line-height: 1.4;
        }
        .sub-btn:hover { background: #dcfce7; border-color: #22c55e; }
        .sub-btn.selected {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: #16a34a;
            border-width: 2.5px;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(34,197,94,0.4);
            transform: translateY(-1px);
        }

        /* ===== CAMERA (NO GALLERY) ===== */
        .camera-btn {
            width: 100%; padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 15px;
            font-size: 1.3rem; font-weight: bold;
            cursor: pointer; transition: transform 0.2s;
        }
        .camera-btn:hover { transform: scale(1.02); }
        #imageInput { display: none; }

        /* ===== PREVIEW ===== */
        .preview { margin-top: 20px; display: none; position: relative; }
        .preview img { width: 100%; border-radius: 12px; }
        .remove-img {
            position: absolute; top: 10px; left: 10px;
            background: #ef4444; color: white; border: none;
            width: 36px; height: 36px; border-radius: 50%;
            font-size: 1.1rem; cursor: pointer; font-weight: bold;
        }
        body.ltr .remove-img { left: auto; right: 10px; }

        /* ===== INGREDIENTS ===== */
        .ingredients-section { display: none; margin-top: 20px; animation: fadeIn 0.35s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .ingredients-card {
            background: #f8f7ff; border: 2px solid #e0d9ff; border-radius: 16px; padding: 20px;
        }
        .ingredients-top { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .ingredients-title { font-weight: bold; color: #333; font-size: 0.95rem; flex: 1; line-height: 1.4; }
        .optional-badge {
            background: #ede9fe; color: #7c3aed;
            font-size: 0.72rem; padding: 3px 10px;
            border-radius: 20px; font-weight: bold; white-space: nowrap;
        }
        .ingredients-textarea {
            width: 100%; min-height: 95px; padding: 14px;
            border: 2px solid #e0e0e0; border-radius: 12px;
            font-size: 0.95rem; font-family: Arial, sans-serif;
            resize: vertical; background: white; transition: border-color 0.2s; line-height: 1.6;
        }
        .ingredients-textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.12); }

        .why-btn {
            display: flex; align-items: center; gap: 6px;
            background: none; border: none; color: #667eea;
            font-size: 0.82rem; cursor: pointer; margin-top: 10px; padding: 4px 0;
        }
        .why-btn:hover { color: #4f46e5; text-decoration: underline; }
        .why-tooltip {
            display: none; margin-top: 10px; padding: 14px;
            background: white; border: 1.5px solid #c4b5fd;
            border-radius: 12px; font-size: 0.88rem; color: #555; line-height: 1.7;
            animation: fadeIn 0.25s ease;
        }
        .why-tooltip.show { display: block; }

        /* ===== ANALYZE ===== */
        .analyze-btn {
            width: 100%; padding: 18px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white; border: none; border-radius: 14px;
            font-size: 1.15rem; font-weight: bold; cursor: pointer;
            margin-top: 18px; display: none; transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(16,185,129,0.35);
        }
        .analyze-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16,185,129,0.45); }

        /* ===== SUBSCRIPTION MODAL ===== */
        .sub-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .sub-modal.show { display: flex; }

        .sub-content {
            background: white;
            border-radius: 24px;
            padding: 35px;
            max-width: 450px;
            width: 100%;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .sub-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #f3f4f6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .sub-close:hover { background: #e5e7eb; }
        body.ltr .sub-close { left: auto; right: 15px; }

        .sub-icon {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sub-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .sub-message {
            text-align: center;
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .sub-plans {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .plan-card {
            border: 2.5px solid #e5e7eb;
            border-radius: 16px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .plan-card:hover {
            border-color: #2ECC71;
            background: #f0fdf4;
        }

        .plan-card.selected {
            border-color: #2ECC71;
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            box-shadow: 0 4px 14px rgba(46,204,113,0.25);
        }

        .plan-badge {
            position: absolute;
            top: -10px;
            right: 15px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        body.ltr .plan-badge { right: auto; left: 15px; }

        .plan-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .plan-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1f2937;
        }

        .plan-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2ECC71;
        }

        .plan-price small {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: normal;
        }

        .plan-desc {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .subscribe-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(46,204,113,0.35);
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46,204,113,0.45);
        }

        .sub-footer {
            text-align: center;
            margin-top: 15px;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        /* ===== LOADING ===== */
        .loading { text-align: center; padding: 30px; display: none; }

/* ===== LANGUAGE ===== */
        .lang-wrapper { position: relative; }
        .lang-trigger {
            display: flex; align-items: center; gap: 5px;
            background: rgba(255,255,255,0.2);
            border: 1.5px solid rgba(255,255,255,0.5);
            color: white; padding: 8px 14px; border-radius: 20px;
            cursor: pointer; font-size: 0.95rem; transition: background 0.2s;

        .lang-arrow { font-size: 0.6rem; transition: transform 0.3s; }
        .lang-arrow.open { transform: rotate(180deg); }
        .lang-dropdown {
            position: absolute; top: calc(100% + 8px); left: 0;
            background: white; border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden; min-width: 160px;
            opacity: 0; transform: translateY(-8px) scale(0.96);
            pointer-events: none;
            transition: all 0.25s cubic-bezier(0.34,1.56,0.64,1);

        .lang-dropdown.open { opacity: 1; transform: translateY(0) scale(1); pointer-events: all; }
        .lang-option {
            display: flex; align-items: center; gap: 10px;
            padding: 13px 18px; cursor: pointer; font-size: 0.95rem;
            color: #333; transition: background 0.15s;
            border-bottom: 1px solid #f0f0f0;

        .lang-option.selected { background: #dcfce7; color: #16a34a; font-weight: bold; }
        .lang-check { margin-right: auto; color: #16a34a; display: none; }

        .lang-option.selected .lang-check { display: block; }

        /* ===== PAGE ===== */

    function checkPasswordStrength() {
        var password = document.getElementById('signupPassword').value;
        var strengthBar = document.getElementById('passwordStrengthBar');
        
        // Requirements
        var hasLength = password.length >= 8;
        var hasUpper = /[A-Z]/.test(password);
        var hasLower = /[a-z]/.test(password);
        var hasNumber = /[0-9]/.test(password);
        
        // Update UI
        updateRequirement('req-length', hasLength);
        updateRequirement('req-upper', hasUpper);
        updateRequirement('req-lower', hasLower);
        updateRequirement('req-number', hasNumber);
        
        // Calculate strength
        var strength = 0;
        if (hasLength) strength++;
        if (hasUpper) strength++;
        if (hasLower) strength++;
        if (hasNumber) strength++;
        
        // Update bar
        strengthBar.className = 'password-strength-bar';
        if (strength <= 2) {
            strengthBar.classList.add('weak');
        } else if (strength === 3) {
            strengthBar.classList.add('medium');
        } else if (strength === 4) {
            strengthBar.classList.add('strong');
        }
        
        return strength >= 4;
    }

    var TRIAL_LIMIT = 3;

    async function getTrialData() {
        if (!window.currentUserId) {
            return { count: 0, resetDate: Date.now() + (RESET_DAYS * 24 * 60 * 60 * 1000) };
        }
        
        try {
            const userDoc = await window.firestoreGetDoc(window.firestoreDoc(window.firebaseDb, 'users', window.currentUserId));
            
            if (userDoc.exists()) {
                const data = userDoc.data();
                return data.trials || { count: 0, resetDate: Date.now() + (RESET_DAYS * 24 * 60 * 60 * 1000) };
            } else {
                return { count: 0, resetDate: Date.now() + (RESET_DAYS * 24 * 60 * 60 * 1000) };
            }
        } catch (error) {
            console.error('Error getting trial data:', error);
            return { count: 0, resetDate: Date.now() + (RESET_DAYS * 24 * 60 * 60 * 1000) };
        }
    }

    async function saveTrialData(data) {
        if (!window.currentUserId) {
            console.log('No user ID - cannot save');
            return;
        }
        
        try {
            await window.firestoreSetDoc(
                window.firestoreDoc(window.firebaseDb, 'users', window.currentUserId),
                { trials: data },
                { merge: true }
            );
            console.log('Trial data saved to Firestore');
        } catch (error) {
            console.error('Error saving trial data:', error);
        }
    }

    async function isSubscribed() {
        if (!window.currentUserId) return false;
        
        try {
            const userDoc = await window.firestoreGetDoc(window.firestoreDoc(window.firebaseDb, 'users', window.currentUserId));
            
            if (userDoc.exists()) {
                const data = userDoc.data();
                if (data.subscription) {
                    return Date.now() < data.subscription.expiresAt;
                }
            }
        } catch (error) {
            console.error('Error checking subscription:', error);
        }
        
        return false;
    }

    async function checkAndResetTrials() {
        var data = await getTrialData();
        if (Date.now() >= data.resetDate) {
            // Reset trials after 7 days
            data.count = 0;
            data.resetDate = Date.now() + (RESET_DAYS * 24 * 60 * 60 * 1000);
            await saveTrialData(data);
        }
        return data;
    }

    async function canAnalyze() {
        if (await isSubscribed()) return true;
        var data = await checkAndResetTrials();
        return data.count < TRIAL_LIMIT;
    }

    function useOneTrial() {
        if (isSubscribed()) return true;
        var data = checkAndResetTrials();
        if (data.count >= TRIAL_LIMIT) return false;
        data.count++;
        saveTrialData(data);

        return true;
    }

    document.getElementById('imageInput').addEventListener('change', function(e) {
        var file = e.target.files[0];

        var reader = new FileReader();
        reader.onload = function(ev) {
            var img = new Image();
            img.onload = function() {
                // Resize and compress image
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                
                // Calculate new dimensions (max width 800px)
                var maxWidth = 800;
                var width = img.width;
                var height = img.height;
                
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // Draw and compress (quality 0.7)
                ctx.drawImage(img, 0, 0, width, height);
                imgData = canvas.toDataURL('image/jpeg', 0.7);
                
                // Display preview
                document.getElementById('previewImg').src = imgData;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('ingredientsSection').style.display = 'block';
                document.getElementById('analyzeBtn').style.display = 'block';
                document.getElementById('results').style.display = 'none';
                document.getElementById('errorBox').style.display = 'none';
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    });

    async function analyze() {
        var t = T[lang];
        if (API_KEY === 'YOUR_API_KEY_HERE') { showError(t.errKey); return; }
        if (!selectedCond && !athleteOpen) { showError(t.errCond); return; }
        if (!imgData) { showError(t.errPhoto); return; }

        // Check subscription/trials
        const canProceed = await canAnalyze();
        if (!canProceed) {
            openSubModal();
            return;
        }

        var condName = '';
        if (athleteOpen) {
            condName = t.athleteLabel;
        } else {
            var found = T[lang].conditions.filter(function(c){ return c.key === selectedCond; });
            condName = found.length ? found[0].label : selectedCond;
        }

        var subName = '';
        if (selectedSub === 'bulk') subName = t.bulkLabel;
        if (selectedSub === 'cut') subName = t.cutLabel;

        var ing = document.getElementById('ingInput').value.trim();
        var prompt = t.prompt(condName, subName, ing);

        document.getElementById('loading').style.display = 'block';
        document.getElementById('results').style.display = 'none';
        document.getElementById('ingredientsSection').style.display = 'none';
        document.getElementById('errorBox').style.display = 'none';

        fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=' + API_KEY, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [
                        { text: prompt },
                        { 
                            inline_data: { 
                                mime_type: 'image/jpeg', 
                                data: imgData.split(',')[1] 
                            } 
                        }
                    ]
                }]
            })
        })
        .then(function(r) { return r.json(); })
        .then(async function(data) {
            console.log('API Response:', data);
            
            // Check for errors in response
            if (data.error) {
                throw new Error(data.error.message || 'API Error');
            }
            
            // Check if response is valid
            if (!data || !data.candidates || data.candidates.length === 0) {
                console.error('Full response:', JSON.stringify(data, null, 2));
                throw new Error('No candidates in response. Check API key and quota.');
            }
            
            var candidate = data.candidates[0];
            
            // Check for blocked content
            if (candidate.finishReason === 'SAFETY') {
                throw new Error('Content was blocked by safety filters');
            }
            
            if (!candidate.content || !candidate.content.parts || candidate.content.parts.length === 0) {
                console.error('Candidate:', JSON.stringify(candidate, null, 2));
                throw new Error('No content parts in response');
            }
            
            var text = candidate.content.parts[0].text;
            
            if (!text || text.trim() === '') {
                throw new Error('Empty text in response');
            }
            
            // Save to Firebase Storage & Firestore
            if (window.currentUserId) {
                try {
                    // 1. Upload image to Firebase Storage
                    const imageRef = window.storageRef(
                        window.firebaseStorage, 
                        `analyses/${window.currentUserId}/${Date.now()}.jpg`
                    );
                    
                    await window.uploadString(imageRef, imgData, 'data_url');
                    const imageUrl = await window.getDownloadURL(imageRef);
                    console.log('Image uploaded to Storage:', imageUrl);
                    
                    // 2. Save analysis to Firestore
                    const analysisData = {
                        userId: window.currentUserId,
                        timestamp: Date.now(),
                        imageUrl: imageUrl,
                        condition: condName,
                        subCondition: subName || null,
                        ingredients: ing || null,
                        aiResponse: text,
                        language: lang
                    };
                    
                    await window.firestoreAddDoc(
                        window.firestoreCollection(window.firebaseDb, 'analyses'),
                        analysisData
                    );
                    
                    console.log('Analysis saved to Firestore');
                } catch (storageError) {
                    console.error('Error saving to Firebase:', storageError);
                    // Continue even if storage fails
                }
            }
            
            // Use one trial AFTER successful analysis
            await useOneTrial();
            showResult(text, ing);
        })
        .catch(function(error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ingredientsSection').style.display = 'block';
            console.error('Analysis error:', error);
            showError(T[lang].errFail + ' - ' + (error.message || 'Unknown error'));
        });
    }

    function showResult(text, ing) {
        document.getElementById('loading').style.display = 'none';
        var t = T[lang];
        
        // Check if no food detected
        if (text.trim().toUpperCase().indexOf('NO_FOOD') !== -1 || 
            text.indexOf('   ') !== -1 ||
            text.indexOf('  ') !== -1) {
            showError(t.noFoodDetected || '       .        .');
            document.getElementById('ingredientsSection').style.display = 'block';
            return;
        }
        
        var lower = text.toLowerCase();

        var status = 'moderate', statusText = t.statusM;
        if (lower.indexOf('unhealthy') !== -1 || text.indexOf(' ') !== -1 ||
            lower.indexOf('malsain') !== -1 || lower.indexOf('no saludable') !== -1) {
            status = 'unhealthy'; statusText = t.statusU;
        } else if (lower.indexOf('healthy') !== -1 || text.indexOf('') !== -1 ||
                   lower.indexOf('sain') !== -1 || lower.indexOf('saludable') !== -1) {
            status = 'healthy'; statusText = t.statusH;
        }

        var lines = text.split('\n').filter(function(l) { return l.trim().length > 0; });
        var reason = lines[1] || lines[0] || '';
        var alert = lines[2] || '';

        document.getElementById('resultCard').className = 'result-card ' + status;

                    } else if (error.code === 'auth/too-many-requests') {
                        errorMsg = '   ';
                    }
                    
                    showError(errorMsg);
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.textContent = ' ';
                });
        }

        // Login with Google
        function loginWithGoogle() {
            // Firebase Google Authentication
            window.signInWithPopup(window.firebaseAuth, window.firebaseGoogleProvider)
                .then(function(result) {
                    var user = result.user;
                    console.log('Google login successful:', user.uid);
                    
                    showSuccess('    Google!');
                    
                    // Redirect to main app
                    setTimeout(function() {
                        window.location.href = 'sahasnap-subscription.html';
                    }, 1000);
                })
                .catch(function(error) {
                    console.error('Google login error:', error);
                    
                    var errorMsg = '     Google';
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMsg = '   ';
                    } else if (error.code === 'auth/popup-blocked') {
                        errorMsg = '   ';
                    }
                    
                    showError(errorMsg);
                });
        }

        // Guest login (Anonymous Authentication)
        function guestLogin() {
            console.log('Guest login - Anonymous');
            
            // Firebase Anonymous Auth
            window.signInAnonymously(window.firebaseAuth)
                .then(function(userCredential) {
                    var user = userCredential.user;
                    console.log('Anonymous login successful:', user.uid);
                    
                    // Mark as guest
                    localStorage.setItem('isGuest', 'true');
                    
                    // Redirect to app
                    window.location.href = 'sahasnap-subscription.html';
                })
                .catch(function(error) {
                    console.error('Anonymous login error:', error);
                    showError('    ');
                });
        }

        // Forgot password
        function forgotPassword() {
            var email = prompt('      :');
            
            if (email) {
                // Firebase Password Reset
                window.sendPasswordResetEmail(window.firebaseAuth, email)
                    .then(function() {
                        showSuccess('      ' + email);
                    })
                    .catch(function(error) {
                        console.error('Password reset error:', error);
                        
                        var errorMsg = '   ';
                        if (error.code === 'auth/user-not-found') {
                            errorMsg = '   ';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMsg = '   ';
                        }
                        
                        showError(errorMsg);
                    });
            }
        }

        // Create new account
        function createAccount() {
            // Redirect to signup page (you can create this later)
            alert('     ');
            // window.location.href = 'sahasnap-signup.html';
        }

        // Show error message
        function showError(message) {
            var errorBox = document.getElementById('errorMessage');
            errorBox.textContent = message;
            errorBox.style.display = 'block';
            
            setTimeout(function() {
                errorBox.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            var errorBox = document.getElementById('errorMessage');
            errorBox.style.background = '#d1fae5';
            errorBox.style.borderColor = '#10b981';
            errorBox.style.color = '#065f46';
            errorBox.textContent = ' ' + message;
            errorBox.style.display = 'block';
        }
    
    </script>
